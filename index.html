<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="data.json"></script>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div><input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category"></div>

<div id="demo"></div>
<div id="list">Here will appear info about course</div>

<script>

var schedule = JSON.parse(d)
var text = ''

for (i in schedule){
	text += '<button class="accordion"><a href="#">'+schedule[i]['Abbreviation']+"  "+schedule[i]['CourseType'] +'</a></button>'
	text += "<div class='panel'><table border='2px'>"
	for(j in schedule[i]){
		text +=  "<tr><th>"+ j + "</th>" + "<td>" + schedule[i][j]+'</td></tr>'
	}

	text+='</table></div>'
}
document.getElementById("demo").innerHTML = text;
</script>
<script>
	var acc = document.getElementsByClassName("accordion");
	var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    var itm = panel.cloneNode(true);
    itm.style.display = "block"
      document.getElementById("list").removeChild(document.getElementById("list").childNodes[0]);
      document.getElementById("list").appendChild(itm);
  });
}

function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("demo");
  li = ul.getElementsByTagName("button");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>

</html>
